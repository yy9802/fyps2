<script>

    }
    var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        slidesPerView: 1,
        spaceBetween: 30,
        mousewheel: true,
        on: {
            touchMove: function() {
                console.log(this.activeIndex)
                if (this.activeIndex == 0) {
                    $('.p1-video').click();
                }
            },
            slideChangeTransitionEnd: function() { //页面切换
                switch (this.activeIndex) { //下标从0开始
                    case 4: //箭头消失
                        $('.point').css('display', 'none');
                        break;
                    case 0: //首页动画进场
                        p1_Fun();
                        break;
                    case 1: //动画退场，点击视频
                        p1_Out();
                        break;
                    default:
                        $('.point').css('display', 'block');
                }
            }
        }
    });
